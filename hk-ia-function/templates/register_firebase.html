<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 - HK Insurance AML 查詢系統</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #333;
            margin: 0;
            font-size: 1.8rem;
        }

        .logo p {
            color: #666;
            margin: 0.5rem 0 0 0;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            color: #666;
            font-size: 0.9rem;
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .alert-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .password-requirements ul {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }

        .password-requirements li {
            margin: 0.25rem 0;
        }

        .requirement-met {
            color: #28a745;
        }

        .requirement-unmet {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>🏦 HK Insurance</h1>
            <p>AML 查詢系統 - 註冊新帳戶</p>
        </div>

        <div id="alert-container"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>註冊中...</p>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label for="email">電子郵件</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="displayName">顯示名稱（選填）</label>
                <input type="text" id="displayName" name="displayName">
            </div>

            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" id="password" name="password" required>
                <div class="password-requirements">
                    <ul id="passwordRequirements">
                        <li id="req-length" class="requirement-unmet">至少 6 個字符</li>
                        <li id="req-letter" class="requirement-unmet">包含字母</li>
                        <li id="req-number" class="requirement-unmet">包含數字</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">確認密碼</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <button type="submit" class="btn-primary" id="registerBtn">註冊</button>
        </form>

        <div class="divider">
            <span>或</span>
        </div>

        <div class="links">
            <p>已有帳戶？ <a href="/login">立即登入</a></p>
            <p><a href="/">返回首頁</a></p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase 配置 (Emulator 模式)
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, updateProfile, connectAuthEmulator } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "demo-key",
            authDomain: "demo-project.firebaseapp.com",
            projectId: "demo-project",
            storageBucket: "demo-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "demo-app-id"
        };

        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // 連接到 Auth Emulator (如果在開發環境)
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            connectAuthEmulator(auth, "http://127.0.0.1:9099");
        }

        // DOM 元素
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const loading = document.getElementById('loading');
        const alertContainer = document.getElementById('alert-container');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        // 顯示訊息
        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }

        // 清除訊息
        function clearAlert() {
            alertContainer.innerHTML = '';
        }

        // 顯示載入狀態
        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            registerBtn.disabled = show;
            registerBtn.textContent = show ? '註冊中...' : '註冊';
        }

        // 密碼強度檢查
        function checkPasswordRequirements(password) {
            const requirements = {
                length: password.length >= 6,
                letter: /[a-zA-Z]/.test(password),
                number: /\d/.test(password)
            };

            // 更新 UI
            document.getElementById('req-length').className = requirements.length ? 'requirement-met' : 'requirement-unmet';
            document.getElementById('req-letter').className = requirements.letter ? 'requirement-met' : 'requirement-unmet';
            document.getElementById('req-number').className = requirements.number ? 'requirement-met' : 'requirement-unmet';

            return Object.values(requirements).every(req => req);
        }

        // 密碼輸入監聽
        passwordInput.addEventListener('input', (e) => {
            checkPasswordRequirements(e.target.value);
        });

        // 註冊表單提交
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearAlert();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const displayName = document.getElementById('displayName').value;

            // 基本驗證
            if (password !== confirmPassword) {
                showAlert('密碼確認不一致');
                return;
            }

            if (!checkPasswordRequirements(password)) {
                showAlert('密碼不符合要求');
                return;
            }

            showLoading(true);

            try {
                // 使用 Firebase Auth 註冊
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 更新顯示名稱
                if (displayName) {
                    await updateProfile(user, {
                        displayName: displayName
                    });
                }

                // 獲取 ID Token
                const idToken = await user.getIdToken();

                // 儲存 token
                localStorage.setItem('firebase_token', idToken);

                showAlert('註冊成功！正在跳轉到登入頁面...', 'success');
                
                // 跳轉到登入頁面
                setTimeout(() => {
                    window.location.href = '/login';
                }, 1500);

            } catch (error) {
                console.error('註冊錯誤:', error);
                
                let errorMessage = '註冊失敗，請稍後再試';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = '此電子郵件已被註冊，請使用其他郵件地址或直接登入';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = '電子郵件格式不正確';
                        break;
                    case 'auth/weak-password':
                        errorMessage = '密碼強度不足，請設置更複雜的密碼';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = '電子郵件註冊未啟用，請聯繫管理員';
                        break;
                }
                
                showAlert(errorMessage);
            } finally {
                showLoading(false);
            }
        });
    </script>
</body>
</html>
