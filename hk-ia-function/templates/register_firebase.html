    <script type="module">
        // Firebase é…ç½® (Emulator æ¨¡å¼)
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, updateProfile, connectAuthEmulator } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "demo-key",

            projectId: "demo-project",
            storageBucket: "demo-project.appspot.com",
            messagingSenderId: "123456789",

        // åˆå§‹åŒ– Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // é€£æ¥åˆ° Auth Emulator (å¦‚æœåœ¨é–‹ç™¼ç’°å¢ƒ)
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            connectAuthEmulator(auth, "http://127.0.0.1:9099");

        // DOM å…ƒç´ 
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');

        const alertContainer = document.getElementById('alert-container');

        // é¡¯ç¤ºè¨Šæ¯
        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `

                    ${message}

        }

        // æ¸…é™¤è¨Šæ¯
        function clearAlert() {

        // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
        function showLoading(show) {

            registerBtn.disabled = show;
            registerBtn.textContent = show ? 'è¨»å†Šä¸­...' : 'è¨»å†Š';
        }

        // å¯†ç¢¼å¼·åº¦æª¢æŸ¥
        function checkPasswordRequirements(password) {
            const requirements = {
                length: password.length >= 6,
                letter: /[a-zA-Z]/.test(password),
                number: /\d/.test(password)
            };

            // æ›´æ–° UI
            document.getElementById('req-length').className = requirements.length ? 'requirement-met' : 'requirement-unmet';
            document.getElementById('req-letter').className = requirements.letter ? 'requirement-met' : 'requirement-unmet';
            document.getElementById('req-number').className = requirements.number ? 'requirement-met' : 'requirement-unmet';

            return Object.values(requirements).every(req => req);
        }

        // å¯†ç¢¼è¼¸å…¥ç›£è½
        passwordInput.addEventListener('input', (e) => {
            checkPasswordRequirements(e.target.value);
        });

        // è¨»å†Šè¡¨å–®æäº¤
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearAlert();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const displayName = document.getElementById('displayName').value;

            // åŸºæœ¬é©—è­‰
            if (password !== confirmPassword) {
                showAlert('å¯†ç¢¼ç¢ºèªä¸ä¸€è‡´');
                return;
            }

            if (!checkPasswordRequirements(password)) {
                showAlert('å¯†ç¢¼ä¸ç¬¦åˆè¦æ±‚');
                return;
            }

            showLoading(true);

            try {
                // ä½¿ç”¨ Firebase Auth è¨»å†Š
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // æ›´æ–°é¡¯ç¤ºåç¨±
                if (displayName) {
                    await updateProfile(user, {
                        displayName: displayName
                    });
                }

                // ç²å– ID Token
                const idToken = await user.getIdToken();

                // å„²å­˜ token
                localStorage.setItem('firebase_token', idToken);

                showAlert('è¨»å†ŠæˆåŠŸï¼æ­£åœ¨è·³è½‰åˆ°ç™»å…¥é é¢...', 'success');

                let errorMessage = 'è¨»å†Šå¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦';
                
                switch (error.code) {

                        break;

                        break;
                    case 'auth/weak-password':
                        errorMessage = 'å¯†ç¢¼å¼·åº¦ä¸è¶³ï¼Œè«‹è¨­ç½®æ›´è¤‡é›œçš„å¯†ç¢¼';
