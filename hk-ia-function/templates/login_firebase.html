<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁôªÂÖ• - HK Insurance AML Êü•Ë©¢Á≥ªÁµ±</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #333;
            margin: 0;
            font-size: 1.8rem;
        }

        .logo p {
            color: #666;
            margin: 0.5rem 0 0 0;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            color: #666;
            font-size: 0.9rem;
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .alert-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1>üè¶ HK Insurance</h1>
            <p>AML Êü•Ë©¢Á≥ªÁµ±</p>
        </div>

        <div id="alert-container"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>ÁôªÂÖ•‰∏≠...</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">ÈõªÂ≠êÈÉµ‰ª∂</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">ÂØÜÁ¢º</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn-primary" id="loginBtn">ÁôªÂÖ•</button>
        </form>

        <div class="divider">
            <span>Êàñ</span>
        </div>

        <div class="links">
            <p>ÈÇÑÊ≤íÊúâÂ∏≥Êà∂Ôºü <a href="/register">Á´ãÂç≥Ë®ªÂÜä</a></p>
            <p><a href="/">ËøîÂõûÈ¶ñÈ†Å</a></p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase ÈÖçÁΩÆ (Emulator Ê®°Âºè)
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, connectAuthEmulator } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "demo-key",
            authDomain: "demo-project.firebaseapp.com",
            projectId: "demo-project",
            storageBucket: "demo-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "demo-app-id"
        };

        // ÂàùÂßãÂåñ Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // ÈÄ£Êé•Âà∞ Auth Emulator (Â¶ÇÊûúÂú®ÈñãÁôºÁí∞Â¢É)
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            connectAuthEmulator(auth, "http://127.0.0.1:9099");
        }

        // DOM ÂÖÉÁ¥†
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const alertContainer = document.getElementById('alert-container');

        // È°ØÁ§∫Ë®äÊÅØ
        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }

        // Ê∏ÖÈô§Ë®äÊÅØ
        function clearAlert() {
            alertContainer.innerHTML = '';
        }

        // È°ØÁ§∫ËºâÂÖ•ÁãÄÊÖã
        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            loginBtn.disabled = show;
            loginBtn.textContent = show ? 'ÁôªÂÖ•‰∏≠...' : 'ÁôªÂÖ•';
        }

        // ÁôªÂÖ•Ë°®ÂñÆÊèê‰∫§
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearAlert();
            showLoading(true);

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // ‰ΩøÁî® Firebase Auth ÁôªÂÖ•
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Áç≤Âèñ ID Token
                const idToken = await user.getIdToken();

                // ÂÑ≤Â≠ò token Âà∞ localStorage (Êàñ cookie)
                localStorage.setItem('firebase_token', idToken);

                showAlert('ÁôªÂÖ•ÊàêÂäüÔºÅÊ≠£Âú®Ë∑≥ËΩâ...', 'success');

                // Ë∑≥ËΩâÂà∞È¶ñÈ†Å
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);

            } catch (error) {
                console.error('ÁôªÂÖ•ÈåØË™§:', error);

                let errorMessage = 'ÁôªÂÖ•Â§±ÊïóÔºåË´ãÊ™¢Êü•ÊÇ®ÁöÑÂ∏≥ËôüÂØÜÁ¢º';

                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'Êâæ‰∏çÂà∞Ê≠§Áî®Êà∂ÔºåË´ãÊ™¢Êü•ÈõªÂ≠êÈÉµ‰ª∂Âú∞ÂùÄ';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'ÂØÜÁ¢ºÈåØË™§ÔºåË´ãÈáçÊñ∞Ëº∏ÂÖ•';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'ÈõªÂ≠êÈÉµ‰ª∂Ê†ºÂºè‰∏çÊ≠£Á¢∫';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'Ê≠§Â∏≥Êà∂Â∑≤Ë¢´ÂÅúÁî®';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'ÁôªÂÖ•ÂòóË©¶Ê¨°Êï∏ÈÅéÂ§öÔºåË´ãÁ®çÂæåÂÜçË©¶';
                        break;
                }

                showAlert(errorMessage);
            } finally {
                showLoading(false);
            }
        });

        // Ê™¢Êü•ÊòØÂê¶Â∑≤ÁôªÂÖ•
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Áî®Êà∂Â∑≤ÁôªÂÖ•ÔºåÂèØËÉΩË¶ÅË∑≥ËΩâ
                console.log('Áî®Êà∂Â∑≤ÁôªÂÖ•:', user.email);
            }
        });
    </script>
</body>

</html>
