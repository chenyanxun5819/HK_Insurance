    <!-- Firebase SDK -->
    <script type="module">
        // Firebase é…ç½® (Emulator æ¨¡å¼)
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut, connectAuthEmulator } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "demo-key",
            authDomain: "demo-project.firebaseapp.com",
            projectId: "demo-project",
            storageBucket: "demo-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "demo-app-id"
        };

        // åˆå§‹åŒ– Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // é€£æ¥åˆ° Auth Emulator (å¦‚æœåœ¨é–‹ç™¼ç’°å¢ƒ)
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            connectAuthEmulator(auth, "http://127.0.0.1:9099");
        }

        // å…¨åŸŸè®Šæ•¸
        let currentPage = 1;
        let totalPages = 1;
        let isLoading = false;
        let currentSearchName = '';
        let currentUser = null;
        let currentToken = null;

        // DOM å…ƒç´ 
        const nameSearch = document.getElementById('nameSearch');
        const searchBtn = document.getElementById('searchBtn');
        const clearBtn = document.getElementById('clearBtn');
        const searchResult = document.getElementById('searchResult');
        const statsDisplay = document.getElementById('statsDisplay');
        const statsBar = document.getElementById('statsBar');
        const pageInfo = document.getElementById('pageInfo');
        const tableContainer = document.getElementById('tableContainer');
        const tableBody = document.getElementById('tableBody');
        const pagination = document.getElementById('pagination');
        const userWelcome = document.getElementById('userWelcome');
        const userEmail = document.getElementById('userEmail');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const adminBtn = document.getElementById('adminBtn');
        const authRequired = document.getElementById('authRequired');

        // èªè­‰ç‹€æ…‹ç›£è½
        onAuthStateChanged(auth, async (user) => {
            currentUser = user;
            
            if (user) {
                // ç”¨æˆ¶å·²ç™»å…¥
                currentToken = await user.getIdToken();
                
                // æ›´æ–° UI
                userWelcome.textContent = `ğŸ‘¤ ${user.email}`;
                userEmail.style.display = 'inline';
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'inline-block';
                authRequired.style.display = 'none';
                
                // æª¢æŸ¥æ˜¯å¦ç‚ºç®¡ç†å“¡
                checkAdminRole(user);
                
                console.log('ç”¨æˆ¶å·²ç™»å…¥:', user.email);
            } else {
                // ç”¨æˆ¶æœªç™»å…¥
                currentToken = null;
                
                // æ›´æ–° UI
                userWelcome.textContent = 'ğŸ¦ HK Insurance AML æŸ¥è©¢ç³»çµ±';
                userEmail.style.display = 'none';
                loginBtn.style.display = 'inline-block';
                logoutBtn.style.display = 'none';
                adminBtn.style.display = 'none';
                
                console.log('ç”¨æˆ¶æœªç™»å…¥');
            }
        });

        // æª¢æŸ¥ç®¡ç†å“¡è§’è‰²
        async function checkAdminRole(user) {
            try {
                const token = await user.getIdToken();
                const response = await fetch('/api/auth/status', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.user && data.user.role === 'admin') {
                        adminBtn.style.display = 'inline-block';
                    }
                }
            } catch (error) {
                console.error('æª¢æŸ¥ç®¡ç†å“¡æ¬Šé™å¤±æ•—:', error);
            }
        }

        // ç™»å‡ºå‡½æ•¸
        window.logout = async function() {
            try {
                await signOut(auth);
                window.location.reload();
            } catch (error) {
                console.error('ç™»å‡ºå¤±æ•—:', error);
            }
        };

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async function () {
            // è¼‰å…¥ä¸¦é¡¯ç¤ºçµ±è¨ˆè³‡è¨Š
            loadStats();

            // äº‹ä»¶ç›£è½
            searchBtn.addEventListener('click', performSearch);
            clearBtn.addEventListener('click', clearFilters);

            nameSearch.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') performSearch();
            });
        });

        // è¼‰å…¥çµ±è¨ˆè³‡è¨Š
        async function loadStats() {
            try {
                const response = await fetch('/get_stats');
                const data = await response.json();

                if (data.error) {
                    statsDisplay.textContent = 'çµ±è¨ˆè³‡è¨Šè¼‰å…¥å¤±æ•—';
                    return;
                }

                const totalText = `ç¸½è¨ˆ ${(data.total_profiles || 0).toLocaleString()} ç­†åˆ¶è£è³‡æ–™`;
                const yearText = `æ¶µè“‹ ${data.year_stats?.length || 0} å€‹å¹´ä»½ (${data.year_stats?.[data.year_stats.length - 1]?.year || ''}-${data.year_stats?.[0]?.year || ''})`;
                statsDisplay.textContent = `${totalText} â€¢ ${yearText}`;

            } catch (error) {
                console.error('è¼‰å…¥çµ±è¨ˆå¤±æ•—:', error);
                statsDisplay.textContent = 'çµ±è¨ˆè³‡è¨Šè¼‰å…¥å¤±æ•—';
            }
        }

        // åŸ·è¡Œæœå°‹
        async function performSearch() {
            const name = nameSearch.value.trim();

            // æª¢æŸ¥æ˜¯å¦å·²ç™»å…¥
            if (!currentUser) {
                authRequired.style.display = 'block';
                hideTable();
                return;
            }

            searchResult.innerHTML = '';
            authRequired.style.display = 'none';

            // åˆ¤æ–·æ˜¯å¦æœ‰æŸ¥è©¢æ¢ä»¶
            if (name) {
                // æŸ¥è©¢æ¨¡å¼ï¼šé¡¯ç¤ºæŸ¥è©¢çµæœåœ¨è¡¨æ ¼ä¸­
                loadNameSearchResults(name, 1);
            } else {
                // æ¸…ç©ºæŸ¥è©¢ï¼Œéš±è—è¡¨æ ¼
                hideTable();
            }
        }

        // è¼‰å…¥å§“åæŸ¥è©¢çµæœï¼ˆåˆ†é ï¼‰
        async function loadNameSearchResults(name, page = 1) {
            if (isLoading || !currentToken) return;

            isLoading = true;
            tableBody.innerHTML = '<tr><td colspan="6" class="loading">æ­£åœ¨æŸ¥è©¢...</td></tr>';

            try {
                const response = await fetch('/query_name', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify({
                        name: name
                    })
                });

                if (response.status === 401) {
                    authRequired.style.display = 'block';
                    hideTable();
                    return;
                }

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                if (!data.results || data.results.length === 0) {
                    showTableMessage('æ²’æœ‰æ‰¾åˆ°ç›¸ç¬¦çš„å§“åè³‡æ–™', 'info');
                    return;
                }

                // è¨­ç½®ç•¶å‰æŸ¥è©¢ç‹€æ…‹
                currentSearchName = name;
                
                // æ¨¡æ“¬åˆ†é ï¼ˆå¦‚æœå¾Œç«¯æ²’æœ‰å¯¦ä½œåˆ†é ï¼‰
                const perPage = 20;
                const startIndex = (page - 1) * perPage;
                const endIndex = startIndex + perPage;
                const pageResults = data.results.slice(startIndex, endIndex);
                
                currentPage = page;
                totalPages = Math.ceil(data.results.length / perPage);

                // æ¸²æŸ“æŸ¥è©¢çµæœ
                renderSearchResultTable(pageResults, page);
                renderSearchPagination({
                    page: page,
                    total_pages: totalPages,
                    has_prev: page > 1,
                    has_next: page < totalPages,
                    total: data.results.length
                });
                updateSearchPageInfo({
                    page: page,
                    total_pages: totalPages,
                    total: data.results.length
                }, name);

                // é¡¯ç¤ºè¡¨æ ¼ç›¸é—œå…ƒç´ 
                tableContainer.style.display = 'block';
                statsBar.style.display = 'flex';
                pagination.style.display = 'flex';

            } catch (error) {
                showTableMessage(`æŸ¥è©¢å¤±æ•—: ${error.message}`, 'error');
            } finally {
                isLoading = false;
            }
        }

        // æ¸…é™¤éæ¿¾æ¢ä»¶
        function clearFilters() {
            nameSearch.value = '';
            searchResult.innerHTML = '';
            currentSearchName = '';
            authRequired.style.display = 'none';
            hideTable();
        }

        // éš±è—è¡¨æ ¼å’Œç›¸é—œå…ƒç´ 
        function hideTable() {
            tableContainer.style.display = 'none';
            statsBar.style.display = 'none';
            pagination.style.display = 'none';
        }

        // æ¸²æŸ“æŸ¥è©¢çµæœè¡¨æ ¼
        function renderSearchResultTable(profiles, page) {
            if (profiles.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 2rem; color: #666;">æ²’æœ‰æ‰¾åˆ°ç¬¦åˆæ¢ä»¶çš„è³‡æ–™</td></tr>';
                return;
            }

            const perPage = 20;
            const startIndex = (page - 1) * perPage;
            tableBody.innerHTML = profiles.map((profile, index) => `
                <tr>
                    <td>${startIndex + index + 1}</td>
                    <td><strong>${escapeHtml(profile.name)}</strong></td>
                    <td>${escapeHtml(profile.nationality)} ${profile.year ? `<span class="badge">${profile.year}</span>` : ''}</td>
                    <td>${escapeHtml(profile.passport_no)}</td>
                    <td>${profile.year || '-'}</td>
                    <td>${profile.source_url ? `<a href="${escapeHtml(profile.source_url)}" target="_blank" style="color: #3182ce; text-decoration: none;">é€£çµ</a>` : '-'}</td>
                </tr>
            `).join('');
        }

        // æ¸²æŸ“æŸ¥è©¢çµæœåˆ†é 
        function renderSearchPagination(data) {
            if (data.total_pages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = '';

            // ä¸Šä¸€é 
            html += `<button ${!data.has_prev ? 'disabled' : ''} onclick="changeSearchPage(${data.page - 1})">â€¹ ä¸Šä¸€é </button>`;

            // é ç¢¼
            const startPage = Math.max(1, data.page - 2);
            const endPage = Math.min(data.total_pages, data.page + 2);

            if (startPage > 1) {
                html += `<button onclick="changeSearchPage(1)">1</button>`;
                if (startPage > 2) html += `<span>...</span>`;
            }

            for (let i = startPage; i <= endPage; i++) {
                html += `<button ${i === data.page ? 'class="active"' : ''} onclick="changeSearchPage(${i})">${i}</button>`;
            }

            if (endPage < data.total_pages) {
                if (endPage < data.total_pages - 1) html += `<span>...</span>`;
                html += `<button onclick="changeSearchPage(${data.total_pages})">${data.total_pages}</button>`;
            }

            // ä¸‹ä¸€é 
            html += `<button ${!data.has_next ? 'disabled' : ''} onclick="changeSearchPage(${data.page + 1})">ä¸‹ä¸€é  â€º</button>`;

            pagination.innerHTML = html;
        }

        // æ›´æ–°æŸ¥è©¢çµæœé é¢è³‡è¨Š
        function updateSearchPageInfo(data, searchName) {
            pageInfo.textContent = `å§“åæŸ¥è©¢çµæœï¼š"${searchName}" â€¢ ç¬¬ ${data.page} é ï¼Œå…± ${data.total_pages} é  â€¢ ç¸½è¨ˆ ${data.total} ç­†è³‡æ–™`;
        }

        // åˆ‡æ›æŸ¥è©¢çµæœé é¢
        window.changeSearchPage = function(page) {
            if (page === currentPage || isLoading) return;
            if (currentSearchName) {
                loadNameSearchResults(currentSearchName, page);
            }
        };

        // åœ¨è¡¨æ ¼ä¸­é¡¯ç¤ºè¨Šæ¯
        function showTableMessage(message, type = 'info') {
            pageInfo.textContent = message;
            tableBody.innerHTML = `
                <tr>
                    <td colspan="6" style="text-align: center; padding: 2rem; color: ${type === 'error' ? '#c53030' : '#666'};">
                        ${escapeHtml(message)}
                    </td>
                </tr>
            `;
            tableContainer.style.display = 'block';
            statsBar.style.display = 'flex';
            pagination.style.display = 'none';
        }

        // HTML è½‰ç¾©
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
