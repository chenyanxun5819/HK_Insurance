<body>

    <script>
        let currentUserId = null;
        let currentUser = null;

        // æª¢æŸ¥ç™»å…¥ç‹€æ…‹
        function checkAuth() {
            const sessionToken = getCookie('session_token');
            if (!sessionToken) {
                window.location.href = '/login';
                return;
            }

            fetch('/profile', {
                headers: {
                    'Authorization': sessionToken
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (!data.valid || !data.user.is_admin) {
                        alert('éœ€è¦ç®¡ç†å“¡æ¬Šé™');
                        window.location.href = '/';
                        return;

                    console.error('èªè­‰å¤±æ•—:', error);
                    window.location.href = '/login';

        }

        // ç²å–Cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // ç™»å‡º
        function logout() {
            if (confirm('ç¢ºå®šè¦ç™»å‡ºå—ï¼Ÿ')) {

                        window.location.href = '/login';

        }

            document.querySelectorAll('.tab-content').forEach(tab => {

            // ç§»é™¤æ‰€æœ‰æ¨™ç±¤æŒ‰éˆ•çš„activeç‹€æ…‹
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // é¡¯ç¤ºé¸ä¸­çš„æ¨™ç±¤
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
        }

        // è¼‰å…¥ç”¨æˆ¶åˆ—è¡¨
        function loadUsers() {
            const sessionToken = getCookie('session_token');

            fetch('/admin/users', {

        // é¡¯ç¤ºç”¨æˆ¶åˆ—è¡¨

            document.getElementById('users-loading').style.display = 'none';
            document.getElementById('users-content').style.display = 'block';

            const tbody = document.getElementById('users-tbody');
            tbody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');

                const membershipClass = `membership-${user.membership_level}`;
                const statusClass = user.is_active ? 'status-active' : 'status-inactive';
                const statusText = user.is_active ? 'å•Ÿç”¨' : 'åœç”¨';

                row.innerHTML = `

                    <td>${user.email} ${user.is_admin ? 'ğŸ‘‘' : ''}</td>
                    <td><span class="membership-badge ${membershipClass}">

        // æ‰“é–‹æœƒå“¡ç­‰ç´šä¿®æ”¹æ¨¡æ…‹æ¡†
        function openMembershipModal(userId, currentLevel) {

        // æ›´æ–°æœƒå“¡ç­‰ç´š

        // é»æ“Šæ¨¡æ…‹æ¡†å¤–éƒ¨é—œé–‰
