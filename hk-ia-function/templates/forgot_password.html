<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘記密碼 - HK Insurance AML</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .links {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #764ba2;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .password-display {
            background-color: #f8f9fa;
            border: 2px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }

        .password-display strong {
            font-size: 18px;
            color: #667eea;
            letter-spacing: 2px;
        }

        .note {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🔒 忘記密碼</h1>
            <p>輸入您的電子郵件，我們將發送新密碼到您的信箱</p>
        </div>

        <div id="message" class="message" style="display: none;"></div>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">電子郵件</label>
                <input type="email" id="email" name="email" required placeholder="請輸入您的電子郵件">
            </div>

            <button type="submit" class="btn" id="submitBtn">
                重設密碼
            </button>
        </form>

        <div id="passwordResult" style="display: none;">
            <div class="password-display">
                <p>您的新密碼：</p>
                <strong id="newPassword"></strong>
                <div class="note">請記錄下這個密碼，並立即使用它登入系統</div>
            </div>
        </div>

        <div class="links">
            <a href="/login">返回登入頁面</a>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            const passwordResult = document.getElementById('passwordResult');
            const email = document.getElementById('email').value.trim();

            if (!email) {
                showMessage('請輸入電子郵件', 'error');
                return;
            }

            // 顯示載入狀態
            submitBtn.disabled = true;
            submitBtn.textContent = '處理中...';

            try {
                const response = await fetch('/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });

                const result = await response.json();

                if (result.success) {
                    showMessage(result.message, 'success');

                    // 如果有返回新密碼（email 發送失敗的備用方案）
                    if (result.new_password) {
                        document.getElementById('newPassword').textContent = result.new_password;
                        passwordResult.style.display = 'block';
                    }

                    // 無論如何都隱藏表單，顯示成功訊息
                    document.getElementById('forgotPasswordForm').style.display = 'none';
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('網路錯誤，請稍後再試', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '重設密碼';
            }
        });

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            // 3秒後自動隱藏錯誤訊息
            if (type === 'error') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>

</html>
