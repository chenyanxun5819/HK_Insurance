<script>
    let isSearching = false;
    let allResults = [];
    let currentPage = 1;
    const itemsPerPage = 20;

    // é é¢è¼‰å…¥æ™‚ç²å–çµ±è¨ˆè³‡è¨Š
    document.addEventListener('DOMContentLoaded', function () {

    // æª¢æŸ¥æŸ¥è©¢é™åˆ¶
    async function checkQueryLimit() {
        try {
            const response = await fetch('/api/user/query_limit');
            const data = await response.json();

            if (data.success) {
                const queryInfo = data.query_info;
                const searchBtn = document.getElementById('searchBtn');

                if (!queryInfo.can_query) {
                    searchBtn.disabled = true;
                    searchBtn.textContent = 'æŸ¥è©¢æ¬¡æ•¸å·²ç”¨å®Œ';
                    searchBtn.style.backgroundColor = '#6c757d';
                    searchBtn.style.cursor = 'not-allowed';
                    return false;
                } else {
                    searchBtn.disabled = false;
                    searchBtn.textContent = 'æŸ¥è©¢';
                    searchBtn.style.backgroundColor = '';
                    searchBtn.style.cursor = 'pointer';
                }

                // æ›´æ–°å‰©é¤˜æ¬¡æ•¸é¡¯ç¤º
                updateQueryCountDisplay(queryInfo);
                return true;
            }
        } catch (error) {
            console.error('æª¢æŸ¥æŸ¥è©¢é™åˆ¶å¤±æ•—:', error);
        }
        return true; // å‡ºéŒ¯æ™‚å…è¨±æŸ¥è©¢
    }

    // æ›´æ–°æŸ¥è©¢æ¬¡æ•¸é¡¯ç¤º
    function updateQueryCountDisplay(queryInfo) {
        // é€™å€‹å‡½æ•¸æœƒæ›´æ–°å°èˆªæ¬„ä¸­çš„æŸ¥è©¢æ¬¡æ•¸é¡¯ç¤º
        // å¯ä»¥é€šéé‡æ–°è¼‰å…¥é é¢æˆ–ä½¿ç”¨ JavaScript æ›´æ–°
        if (queryInfo.remaining !== undefined) {
            const badges = document.querySelectorAll('.badge');
            badges.forEach(badge => {
                if (badge.textContent.includes('é‚„å¯æŸ¥è©¢')) {
                    badge.textContent = `é‚„å¯æŸ¥è©¢${queryInfo.remaining}æ¬¡`;
                }
            });
        }
    }

    // æŒ‰ Enter ä¹Ÿå¯ä»¥æœå°‹
    document.getElementById('nameInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            searchName();
        }
    });

    async function searchName() {
        if (isSearching) return;

        // æª¢æŸ¥æŸ¥è©¢é™åˆ¶
        const canQuery = await checkQueryLimit();
        if (!canQuery) {
            alert('æŸ¥è©¢æ¬¡æ•¸å·²ç”¨å®Œï¼Œç„¡æ³•é€²è¡ŒæŸ¥è©¢');
            return;
        }

        const nameInput = document.getElementById('nameInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultsDiv = document.getElementById('results');

        const name = nameInput.value.trim();

        if (!name) {
            alert('è«‹è¼¸å…¥å§“å');
            return;
        }

        isSearching = true;
        searchBtn.disabled = true;
        searchBtn.textContent = 'æŸ¥è©¢ä¸­...';
        resultsDiv.innerHTML = '<div class="loading">ğŸ” æŸ¥è©¢ä¸­...</div>';

        try {
            const response = await fetch('/query_name', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: name })
            });

            const data = await response.json();

            if (data.success) {
                allResults = data.matches;
                currentPage = 1;
                displayResults(data);

                // æ›´æ–°æŸ¥è©¢æ¬¡æ•¸ä¿¡æ¯
                if (data.query_info) {
                    updateQueryCountDisplay(data.query_info);

                    // å¦‚æœæŸ¥è©¢æ¬¡æ•¸ç”¨å®Œï¼Œç¦ç”¨æŒ‰éˆ•
                    if (!data.query_info.can_query || data.query_info.remaining <= 0) {
                        setTimeout(() => {
                            const btn = document.getElementById('searchBtn');
                            btn.disabled = true;
                            btn.textContent = 'æŸ¥è©¢æ¬¡æ•¸å·²ç”¨å®Œ';
                            btn.style.backgroundColor = '#6c757d';
                        }, 100);
                    }
                }
            } else {
                resultsDiv.innerHTML = `<div class="error">æŸ¥è©¢å¤±æ•—: ${data.message}</div>`;
            }
        } catch (error) {
            resultsDiv.innerHTML = `<div class="error">ç¶²è·¯éŒ¯èª¤: ${error.message}</div>`;
        } finally {
            isSearching = false;
            searchBtn.disabled = false;
            searchBtn.textContent = 'æŸ¥è©¢';
        }
    }

    function displayResults(data) {
        const resultsDiv = document.getElementById('results');

        if (!data.found || data.matches.length === 0) {
            resultsDiv.innerHTML = '<div class="no-results">ğŸ” æœªæ‰¾åˆ°ç›¸é—œè¨˜éŒ„</div>';
            return;
        }

        const totalPages = Math.ceil(allResults.length / itemsPerPage);
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const currentResults = allResults.slice(startIndex, endIndex);

        let html = `<div class="stats">æ‰¾åˆ° ${data.total} ç­†ç›¸é—œè¨˜éŒ„</div>`;

        html += `
            <table class="results-table">
                <thead>
                    <tr>
                        <th style="width: 25%">å§“å</th>
                        <th style="width: 15%">åœ‹ç±</th>
                        <th style="width: 20%">è­·ç…§è™Ÿç¢¼</th>
                        <th style="width: 10%">å¹´ä»½</th>
                        <th style="width: 30%">é€£çµ</th>
                    </tr>
                </thead>
                <tbody>
        `;

        currentResults.forEach(match => {
            const sourceUrl = match.source || '';
            const linkDisplay = sourceUrl ?
                `<a href="${escapeHtml(sourceUrl)}" target="_blank" style="color: #667eea; text-decoration: none;">ğŸ”— æŸ¥çœ‹ä¾†æº</a>` :
                'ç„¡é€£çµ';

            html += `
                <tr>
                    <td><strong>${escapeHtml(match.name)}</strong></td>
                    <td>${escapeHtml(match.nationality)}</td>
                    <td>${escapeHtml(match.passport_no)}</td>
                    <td>${escapeHtml(match.year)}</td>
                    <td>${linkDisplay}</td>
                </tr>
            `;
        });

        html += `
                </tbody>
            </table>
        `;

        // æ·»åŠ åˆ†é æ§åˆ¶
        if (totalPages > 1) {
            html += `
                <div class="pagination">
                    <button onclick="changePage(1)" ${currentPage === 1 ? 'disabled' : ''}>é¦–é </button>
                    <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>ä¸Šä¸€é </button>
                    <span class="page-info">ç¬¬ ${currentPage} é ï¼Œå…± ${totalPages} é </span>
                    <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>ä¸‹ä¸€é </button>
                    <button onclick="changePage(${totalPages})" ${currentPage === totalPages ? 'disabled' : ''}>æœ«é </button>
                </div>
            `;
        }

        resultsDiv.innerHTML = html;
    }

    function changePage(page) {
        const totalPages = Math.ceil(allResults.length / itemsPerPage);
        if (page < 1 || page > totalPages) return;

        currentPage = page;
        displayResults({
            success: true,
            found: true,
            matches: allResults,
            total: allResults.length
        });
    }

    async function loadStatisticsForTable() {
        try {
            const response = await fetch('/get_stats');
            const data = await response.json();

            if (data.success) {
                displayStatisticsInTable(data);
            } else {
                document.getElementById('statisticsContainer').innerHTML = '<div class="statistics">çµ±è¨ˆè¼‰å…¥å¤±æ•—</div>';
            }
        } catch (error) {
            document.getElementById('statisticsContainer').innerHTML = '<div class="statistics">çµ±è¨ˆè¼‰å…¥éŒ¯èª¤</div>';
        }
    }

    function displayStatisticsInTable(data) {
        const statsContainer = document.getElementById('statisticsContainer');

        // è¨ˆç®—å¹´ä»½çµ±è¨ˆ
        const yearCounts = data.year_stats;
        const sortedYears = Object.keys(yearCounts)
            .filter(year => !isNaN(year) && year !== 'æœªçŸ¥')
            .sort((a, b) => parseInt(a) - parseInt(b));

        const nonNumericYears = Object.keys(yearCounts)
            .filter(year => isNaN(year) || year === 'æœªçŸ¥');

        let statsHtml = `
            <div class="statistics">
                ç¸½è¨ˆï¼š${data.total} ç­†è³‡æ–™<br>
        `;

        sortedYears.forEach(year => {
            statsHtml += `${year}å¹´ï¼š${yearCounts[year]}ç­†<br>`;
        });

        nonNumericYears.forEach(year => {
            statsHtml += `${year}ï¼š${yearCounts[year]}ç­†<br>`;
        });

        statsHtml += '</div>';
        statsContainer.innerHTML = statsHtml;
    }

    function escapeHtml(text) {
        // ç¢ºä¿ text æ˜¯å­—ç¬¦ä¸²ï¼Œè™•ç† nullã€undefined å’Œå…¶ä»–é¡å‹
        if (text == null || text === undefined) {
            return '';
        }
        // å°‡éå­—ç¬¦ä¸²è½‰æ›ç‚ºå­—ç¬¦ä¸²
        text = String(text);

        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, function (m) { return map[m]; });
    }

    // æ¨¡æ…‹æ¡†ç›¸é—œå‡½æ•¸
    function showLoginModal() {
        window.location.href = '/login';
    }

    function showRegisterModal() {

    }

    }

    function closeModal(modalId) {

    }

    // é»æ“Šæ¨¡æ…‹æ¡†å¤–éƒ¨é—œé–‰
    window.onclick = function (event) {
        const modal = document.getElementById('changePasswordModal');
        if (event.target === modal) {
            closeModal('changePasswordModal');
        }
    }

    // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', function () {
        // è¼‰å…¥çµ±è¨ˆè³‡è¨Š
        loadStatisticsForTable();
    });
</script>
